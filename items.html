<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>E-commerce Product Listing</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Manrope", "Noto Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Shop</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-slate-900 dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">shopping_bag</span>
</button>
</div>
</div>
<div class="px-4 py-3 bg-background-light dark:bg-background-dark">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full">
<div class="text-[#617589] flex border-none bg-white dark:bg-slate-800 items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border-none bg-white dark:bg-slate-800 focus:border-none h-full placeholder:text-[#617589] px-4 pl-2 text-base font-normal leading-normal" placeholder="Search for products..." value=""/>
</div>
</label>
</div>
<div class="flex items-center justify-between px-4 pt-2 pb-4 bg-background-light dark:bg-background-dark">
<button class="flex items-center gap-2 text-slate-900 dark:text-white">
<span class="material-symbols-outlined">filter_list</span>
<span class="text-sm font-medium">Filters</span>
</button>
<div class="relative">
<select class="form-select appearance-none bg-white dark:bg-slate-800 border-none text-slate-900 dark:text-white text-sm font-medium rounded-lg pl-4 pr-8 py-2 focus:outline-none focus:ring-0">
<option>Sort by: Relevance</option>
<option>Price: Low to High</option>
<option>Price: High to Low</option>
<option>Newest</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-base">expand_more</span>
</div>
</div>
</div>
<main class="flex flex-1">
<!-- Sidebar for filters -->
<aside class="w-64 bg-background-light dark:bg-background-dark p-4 hidden md:block">
<div class="flex flex-col">
<details class="flex flex-col border-t border-t-slate-200 dark:border-t-slate-700 py-2 group" open="">
<summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Categories</p>
<span class="material-symbols-outlined text-slate-900 dark:text-white group-open:rotate-180">expand_more</span>
</summary>
<div class="space-y-2 pt-2">
<label class="flex items-center gap-2">
<input class="form-checkbox rounded text-primary focus:ring-primary/50 border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800" type="checkbox"/>
<span class="text-[#617589] dark:text-slate-400 text-sm">T-shirts</span>
</label>
<label class="flex items-center gap-2">
<input class="form-checkbox rounded text-primary focus:ring-primary/50 border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800" type="checkbox"/>
<span class="text-[#617589] dark:text-slate-400 text-sm">Jeans</span>
</label>
<label class="flex items-center gap-2">
<input class="form-checkbox rounded text-primary focus:ring-primary/50 border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800" type="checkbox"/>
<span class="text-[#617589] dark:text-slate-400 text-sm">Shoes</span>
</label>
</div>
</details>
<details class="flex flex-col border-t border-t-slate-200 dark:border-t-slate-700 py-2 group">
<summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Price</p>
<span class="material-symbols-outlined text-slate-900 dark:text-white group-open:rotate-180">expand_more</span>
</summary>
<div class="pt-2">
<input class="w-full h-2 bg-slate-200 dark:bg-slate-700 rounded-lg appearance-none cursor-pointer [&amp;::-webkit-slider-thumb]:bg-primary" type="range"/>
<div class="flex justify-between text-sm text-[#617589] dark:text-slate-400 mt-1">
<span>$0</span>
<span>$500+</span>
</div>
</div>
</details>
<details class="flex flex-col border-t border-t-slate-200 dark:border-t-slate-700 py-2 group">
<summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Brands</p>
<span class="material-symbols-outlined text-slate-900 dark:text-white group-open:rotate-180">expand_more</span>
</summary>
<div class="space-y-2 pt-2">
<label class="flex items-center gap-2">
<input class="form-checkbox rounded text-primary focus:ring-primary/50 border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800" type="checkbox"/>
<span class="text-[#617589] dark:text-slate-400 text-sm">Brand A</span>
</label>
<label class="flex items-center gap-2">
<input class="form-checkbox rounded text-primary focus:ring-primary/50 border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800" type="checkbox"/>
<span class="text-[#617589] dark:text-slate-400 text-sm">Brand B</span>
</label>
<label class="flex items-center gap-2">
<input class="form-checkbox rounded text-primary focus:ring-primary/50 border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800" type="checkbox"/>
<span class="text-[#617589] dark:text-slate-400 text-sm">Brand C</span>
</label>
</div>
</details>
</div>
</aside>
<!-- Product Grid -->
<div class="flex-1">
<div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-4 p-4">
<div class="flex flex-col gap-3 pb-3 bg-white dark:bg-slate-800 rounded-xl p-3">

<div>
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal">Classic Tee</p>
<p class="text-[#617589] dark:text-slate-400 text-sm font-normal leading-normal">$29.99</p>
</div>
<button class="flex items-center justify-center gap-2 bg-primary/20 text-primary dark:bg-primary/30 dark:text-white rounded-lg p-2 text-sm font-medium transition-colors hover:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base">add_shopping_cart</span>
<span>Add to Cart</span>
</button>
</div>
<div class="flex flex-col gap-3 pb-3 bg-white dark:bg-slate-800 rounded-xl p-3">
<div class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-lg" data-alt="A pair of blue slim fit jeans." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAq6bSVbh622r1xODSqjYiG40qyvYPyf5Viqe3eTjwDfdlI9aPb5cxVOsojw9Oz4yJ6EpImPVpNL5i1rBqyGOkSbBZoehDQSEzoU32b1mrOfYBtOVUA5BxQEt0_A7TBG_YfIMTTcqS2tMvbteg_03G-z0SYiKTleF2lWLJkX6uJ7DDfn8hXdDimAvZ40pwrzZL3K7LONEFMmig0MP3oHGND-WRLaU6bNCFAUaPvEhDzFkMb4NqWT_g_wDbpG_36E8DG-1y0BSebFilc");'></div>
<div>
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal">Slim Fit Jeans</p>
<p class="text-[#617589] dark:text-slate-400 text-sm font-normal leading-normal">$89.99</p>
</div>
<button class="flex items-center justify-center gap-2 bg-primary/20 text-primary dark:bg-primary/30 dark:text-white rounded-lg p-2 text-sm font-medium transition-colors hover:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base">add_shopping_cart</span>
<span>Add to Cart</span>
</button>
</div>
<div class="flex flex-col gap-3 pb-3 bg-white dark:bg-slate-800 rounded-xl p-3">
<div class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-lg" data-alt="A pair of white leather sneakers." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAhlEbdqnbu2imYTHlNmhIE98jfC8JzSo8iIoPhYFCmzC0DmuJb-Es9nWaMZxFNYL-SBeaj7Z25WJsIYjFadWwKhfGJ0QYf3HiPSvffrn1qBoQSJfJGLagquk6pY1Yf1Rc0R2Pu1ap7nmVSTKwb4pJt8Yleq1Sis8jsv4V2sDpiwlD8VgyY7mnt_IJwBXhPQW9VYTjUZC-avQT1yArygaY3q2rU39WIRqXuOpIbm317EDGJRHg0TZb2MmcAcWFgHfM84Ft00y41XOWd");'></div>
<div>
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal">Leather Sneakers</p>
<p class="text-[#617589] dark:text-slate-400 text-sm font-normal leading-normal">$120.00</p>
</div>
<button class="flex items-center justify-center gap-2 bg-primary/20 text-primary dark:bg-primary/30 dark:text-white rounded-lg p-2 text-sm font-medium transition-colors hover:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base">add_shopping_cart</span>
<span>Add to Cart</span>
</button>
</div>
<div class="flex flex-col gap-3 pb-3 bg-white dark:bg-slate-800 rounded-xl p-3">
<div class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-lg" data-alt="A person wearing a blue denim jacket." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDDVVphK5TCiNd0PVK2qQyLmK9VCnPx01PuEhIjja-SW9-LmMWXs6V-HcyvDhFFUSFuvv3u7bEDqbsMCj99Vw7Eyuwo0vZ5E2TKSWQLIZKBRXUsC3qEWV2QlDWexKmAIoe9StpBWiCAHuJxzrQKnoTnI5JexBxyS1Impb_xqKUEvntjCNBSolIbP_jTMcApf6PESKBq18B8kaP5JniXobsUycTNOleXkvS1-dDJX5i_12BVKhG0oQqiH2u53dBZXyz9Ld_DDT9keCLn");'></div>
<div>
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal">Denim Jacket</p>
<p class="text-[#617589] dark:text-slate-400 text-sm font-normal leading-normal">$99.99</p>
</div>
<button class="flex items-center justify-center gap-2 bg-primary/20 text-primary dark:bg-primary/30 dark:text-white rounded-lg p-2 text-sm font-medium transition-colors hover:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base">add_shopping_cart</span>
<span>Add to Cart</span>
</button>
</div>
</div>
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2.5 w-2.5 rounded-full bg-primary"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
</div>
</main>
</div>
</body></html>
